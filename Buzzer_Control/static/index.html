<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8"> 
  <title>Buzzer Control</title> 
  <style> 
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; } 
    button { font-size: 1.2rem; padding: 10px 24px; margin: 10px; border-radius: 8px; cursor: pointer; } 
    #on { background: #2e7d32; color: #fff; border: none; } 
    #off { background: #c62828; color: #fff; border: none; } 
    #status { margin-top: 16px; color: #444; } 
  </style> 
</head> 
<body> 
  <h1>Raspberry Pi Buzzer Control</h1> 
  <button id="on" onclick="setBuzzer('on')">Turn ON</button> 
  <button id="off" onclick="setBuzzer('off')">Turn OFF</button> 
  <p id="status">Status: OFF</p> 
 
  <script> 
    async function setBuzzer(state) { 
      try { 
        const res = await fetch(`/api/${state}`, { cache: 'no-store' }); 
        const data = await res.json(); 
        document.getElementById('status').textContent = 'Status: ' + data.status; 
      } catch (e) { 
        console.error(e); 
      } 
    } 
  </script> 
</body> 
</html>
